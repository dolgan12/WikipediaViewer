<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Search</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" charset="utf-8"></script>
  <link href='https://fonts.googleapis.com/css?family=Anonymous+Pro:700,400' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper">
    <h1 class="title rubrik">freeCodeCamp</h1>
    <h2 class="subtitle rubrik">Wikipedia Search</h2>

  <div class="container">
    <form class="searchbox">
        <input type="search" placeholder="Search Wikipedia..." name="search" class="searchbox-input" onkeyup="buttonUp();" required>
        <input type="submit" class="searchbox-submit" value="Go">
        <span class="searchbox-icon"></span>
    </form>
</div>
</div>
<script src="./js/app.js" charset="utf-8"></script>
</body>
</html>
