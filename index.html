<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Search</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <form class="searchbox">
        <input type="search" placeholder="Search Wikipedia..." name="search" class="searchbox-input" onkeyup="buttonUp();" required>
        <input type="submit" class="searchbox-submit" value="Go">
        <span class="searchbox-icon"></span>
    </form>
</div>
<script src="./js/app.js" charset="utf-8"></script>
</body>
</html>
